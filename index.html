<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>お問合わせフォーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--タイトル-->
    <h1>お問合わせフォーム</h1>

    <!--入力フォーム-->
    <form method="post" action="mail_confirm.php">

        <div>
            <label>名前</label>
            <br>
            <input type="text" name="name" size="35" class="textForm">
        </div>

        <div>
            <label>メールアドレス</label>
            <br>
            <input type="text" name="mail" size="35" class="textForm">
        </div>

        <div>
            <label>年齢</label>
            <br>
            <select name="age">
                <option>選択してください</option>
                <script>
                    for (var i = 18; i<= 65; i++) {
                        document.write("<option value="+i+">" + i + "歳</option>");
                    }
                </script>
            </select>
        </div>

        <div>
            <label>コメント</label>
            <br>
            <textarea cols="30" rows="10" name="comments"></textarea>
        </div>

        <div>
            <input type="submit" value="送信する" class="button">
        </div>

    </form>

</body>
</html>
